<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir Item</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-12">
        <nav class="navbar navbar-expand-sm navbar-light"
             style="background-color: #e3f2fd;">
            <!-- Navbar content -->
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link font-weight-bold" href="/admin/addItem">Añadir Item</a></li>
                <li class="nav-item"><a class="nav-link font-weight-bold" href="/admin/listaItems">Lista de Items</a></li>

            </ul>
        </nav>
        <hr>
        <h3 class="text-center">Registrar Stock de producto</h3>
        <hr>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form action="/addI" method="Post" enctype="multipart/form-data">
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                            <div class="form-group">
                                <label for="name">Numero de serie</label><input type="text" name="nSerie" id="nSerie" class="form-control">
                                <label for="producto">Elige un producto</label>
                                <select id="productoSeleccionado" name="productoSeleccionado">
                                    {{#productos}}
                                    <option value="{{idProducto}}">{{nombre}}</option>
                                    {{/productos}}
                                </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Añadir</button>
                            </div>
                        </form>
                        <hr>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script><script  src="js/shopping_cart.js"></script>
</body>
</html>
