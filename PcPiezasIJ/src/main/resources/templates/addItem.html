<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir Producto</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="col-12">
            <nav class="navbar navbar-expand-sm navbar-light"
                 style="background-color: #e3f2fd;">
                <!-- Navbar content -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link font-weight-bold" href="/addItem">Añadir Item</a></li>
                    <li class="nav-item"><a class="nav-link font-weight-bold" href="/listaItems">Lista de Items</a></li>

                </ul>
            </nav>
            <hr>
            <h3 class="text-center">Registrar Stock de producto</h3>
            <hr>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form action="/addI" method="Post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="name">Numero de serie</label><input type="text" name="name" id="nSerie" class="form-control">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        {{#productos}}
                                            <a class="dropdown-item" href="#">{{idProducto}}</a>
                                        {{/productos}}
                                        </div>
                                      </div>
                                    <button type="submit" class="btn btn-primary">Añadir</button>
                                </div>
                            </form>
                            <hr>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
 </body>
 </html>
