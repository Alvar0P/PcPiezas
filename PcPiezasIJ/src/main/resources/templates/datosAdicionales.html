<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/loginUtil.css">
    <link rel="stylesheet" type="text/css" href="/css/loginMain.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/timur-garifov-N1Qn6t97320-unsplash.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form action="/user/addDatosA" method="post" class="login100-form validate-form flex-sb flex-w">
                <input type="hidden" name="_csrf" value="{{token}}"/>
					<span class="login100-form-title p-b-53">
						PC Piezas
					</span>

                <div class="p-t-31 p-b-9">
						<span class="txt1">
							Direccion
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Direccion is required">
                    <input class="input100" type="text" name="direccion" id="direccion" >
                    <span class="focus-input100"></span>
                </div>
                <div class="p-t-31 p-b-9">
						<span class="txt1">
							Tarjeta
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Tarjeta is required">
                    <input class="input100" type="text" name="tarjeta" id="tarjeta" >
                    <span class="focus-input100"></span>
                </div>
                <div class="p-t-31 p-b-9">
						<span class="txt1">
							Telefono
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Telefono is required">
                    <input class="input100" type="text" name="tlf" id="tlf" >
                    <span class="focus-input100"></span>
                </div>
                <p>Disfrute de 0&euro; gastos de envío haciendose vip</p>
                <div class="form-check">

                    <input type="checkbox" class="form-check-input" name="vip" id="vip">
                    <label class="form-check-label" for="vip">¿Desea hacerse vip?</label>
                    <p>Se le cargaran 5&euro; en la tarjeta registrada</p>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button type="submit"  class="login100-form-btn">
                        Registrar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/login.js"></script>

</body>
</html>
