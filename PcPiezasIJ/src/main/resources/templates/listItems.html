<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="col-12">
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
            <!-- Navbar content -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="/inicio">Ir a Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="/admin/addItem" >Añadir Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="/admin/listaItems">Lista de items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="/admin/listaProductos">Gestión de Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="/admin/listaVentas">Historico de Ventas</a>
                </li>
            </ul>
        </nav>
        <hr>
        <h3 class="text-center">Lista de stock</h3>
        <hr>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Nº de serie</th>
                <th scope="col">eliminar item</th>
            </tr>
            </thead>
            <tbody>

                <ul> {{#items}}
                    <tr>
                    <th scope="row"><img alt="" src="data:image/jpeg;base64,{{producto.imagen}}" style="width: 100px;height: 100px;"></th>
                    <td>{{producto.nombre}}</td>


                    <td>{{nSerie}}</td>
                    <td><a href="/deleteItem/{{nSerie}}"
                           class="btn btn-danger mt-4">Borrar</a>
                    </td>
                    </tr>
                    {{/items}}



            </ul>
            </tbody>
        </table>
        <hr>
    </div>
</div>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
